<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 적정 몸무게는?</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/scale.css">
</head>
<body>
    <main>
        <h1>나의 적정 몸무게는?</h1>
        <p>신장과 몸무게를 입력해주세요.<br>적정 몸무게를 알려드립니다.</p>
        <form action="#" method="get">
            <fieldset>
                <legend class="skip">적정몸무게 계산양식</legend>
                <ul>
                    <li>
                        <input type="text" id="user_height" placeholder="키를 입력해주세요"> 
                        <span>cm</span>
                    </li>
                    <li>
                        <input type="text" id="user_weight" placeholder="몸무게를 입력해주세요">
                        <span>kg</span>
                    </li>
                </ul>
                <button type="submit" id="scale_btn">계산하기</button>
            </fieldset>
        </form>
        <div class="result_border">
            <p class="result"></p>
            <p class="over_weight"></p>
        </div>
    </main>
    <script src="./script/scale.js"></script>
</body>
</html>
